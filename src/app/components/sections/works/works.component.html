<div class="container">

  <!-- section title -->
  <h2 class="section-title wow fadeInUp">Work Examples</h2>

  <div class="spacer-60"></div>

  <!-- portfolio filter (desktop) -->
  <ul class="portfolio-filter list-inline wow fadeInUp">
    <li class="list-inline-item" [ngClass]="{'current': workFilter.getValue() === 'all'}" (click)="setFilter('all')">Everything</li>
    <li class="list-inline-item" [ngClass]="{'current': workFilter.getValue() === 'Technical Skills'}" (click)="setFilter('Technical Skills')">Technical Skills</li>
    <li class="list-inline-item" [ngClass]="{'current': workFilter.getValue() === 'Technical Knowledge'}" (click)="setFilter('Technical Knowledge')">Technical Knowledge</li>
    <li class="list-inline-item" [ngClass]="{'current': workFilter.getValue() === 'Analysis'}" (click)="setFilter('Analysis')">Analytical Skills</li>
    <li class="list-inline-item" [ngClass]="{'current': workFilter.getValue() === 'Communication'}" (click)="setFilter('Communication')">Communication</li>
  </ul>

  <!-- portfolio filter (mobile) -->
  <div class="pf-filter-wrapper">
    <select class="portfolio-filter-mobile" (change)="onChange($event)">
      <option value="all">Everything</option>
      <option value="creative">Technical Skills</option>
      <option value="art">Technical Knowledge</option>
      <option value="creative">Analytical Skills</option>
      <option value="art">Communication</option>
    </select>
  </div>

  <!-- portolio wrapper -->
    <!-- portfolio item -->
    <div class="portfolio-wrapper row">
      <div class="col-md-4 col-sm-6 grid-item creative design" *ngFor="let item of filteredWork">
        <a href="javascript:" class="work-content" data-toggle="modal" (click)="exampleModalCenter.show()">
          <div class="portfolio-item rounded shadow-dark">
            <div class="details">
              <span class="term">{{ item.applicableFilters[0] }}</span>
              <h4 class="title">{{ item.name }}</h4>
              <span class="more-button"><i class="icon-options"></i></span>
            </div>
            <div class="thumb">
              <img *ngIf="item.applicableFilters[0] == 'Technical Skills'" src="assets/images/works/1.svg" alt="Portfolio-title" />
              <img *ngIf="item.applicableFilters[0] == 'Technical Knowledge'" src="assets/images/works/2.svg" alt="Portfolio-title" />
              <img *ngIf="item.applicableFilters[0] == 'Analysis'" src="assets/images/works/3.svg" alt="Portfolio-title" />
              <img *ngIf="item.applicableFilters[0] == 'Communication'" src="assets/images/works/4.svg" alt="Portfolio-title" />
              <div class="mask"></div>
            </div>
          </div>
        </a>
      

      <app-ui-modal #exampleModalCenter dialogClass="modal-dialog-centered work-modal" [hideHeader]="true" [hideFooter]="true">
        <div class="app-modal-body">
          <div id="small-dialog" class="white-popup zoom-anim-dialog mfp-hide">
            <img src="assets/images/single-work.svg" alt="Title" />
            <h2>{{ item.name }}</h2>
            <div *ngIf="item.description">
              <p>{{ item.description }}</p>
            </div>
            <a [href]="item.linkToDownload" class="btn btn-default">Download on {{ item.sourceName }}</a>
          </div>
        </div>
      </app-ui-modal>
    </div>
    </div>
